[tox]
envlist=
    py{37,38,39}-django{22,30}-drf310-tests
    py{37,38,39}-django{22,30,31}-drf{311,312}-tests
    py39-djangomaster-drf312-tests

[gh-actions]
usedevelop=True
commands = pytest {posargs:tests} --cov=rest_framework_simplejwt
commands_post=
    py39-django31-drf312: codecov -e TOXENV
python=
    3.7: py37
    3.8: py38
    3.9: py39
extras=
    test
    python-jose
setenv=
    PYTHONDONTWRITEBYTECODE=1
passenv=
    CODECOV_TOKEN
deps=
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    drf310: djangorestframework>=3.10,<3.11
    drf311: djangorestframework>=3.11,<3.12
    drf312: djangorestframework>=3.12,<3.13
    py39-django31-drf312: codecov
    djangomaster: https://github.com/django/django/archive/master.tar.gz
whitelist_externals=make

[gh-actions:env]
DJANGO=
    22: django22
    30: django30
    31: django31
    master: djangomaster
DRF=
    310: drf310
    311: drf311
    312: drf312
